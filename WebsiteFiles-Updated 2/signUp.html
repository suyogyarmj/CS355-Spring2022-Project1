<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="search">
        <input type="text" class="input" placeholder="Search...">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div class="container">
        <h1>Create an account</h1>
        <form>
            <div class="form1">
                <label>First Name</label>
                <input type="text" required>
            </div>
            <div class="form1">
                <label>Last Name</label>
                <input type="text" required>
            </div>
            <div class="form1">
                <label>Email Address</label>
                <input type="text" required>
            </div>
            <div class="form1">
                <label>Password</label>
                <input type="password" required>
            </div>
            <p>By Creating an account, you agree to <a href="#">User Agreement</a> </p>
            <p>and acknowledge reading our <a href="#">User Privacy Notice</a>
            </p>
            <button class="butn">Sign Up</button>
        </form>
    </div>
    <nav>
        <ul style=list-style-type:none;>
            <li><i class="fas fa-home"> Home</i></li>
            <li><i class="fa-solid fa-globe"> Langauge</i></li>
            <li><i class="fa-solid fa-phone"> Contact us</i></li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
